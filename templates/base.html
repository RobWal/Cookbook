<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Jaunter!</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <img id="travesty_logo" src="../static/images/travesty_games.png" alt="travesty_games_logo">
    <header>
        <a href="/"><img id="jaunt_header" src="../static/images/jaunt_logo.png" alt="Jaunt"></a>
        <nav>
            {% if session.get('user_id') %}
            <div id="welcome_nav">
                Welcome, jaunter {{session.get('user_name')}}!
            </div>
            <div>
                <a href="/">Home</a>
            </div>
            <div>
                <a href="/create_page">Character Creator</a>
            </div>
            <div>
                <a href="/learn_the_basics">Learn the basics</a>
            </div>
            <div>
                <a href="/profile_settings">Settings</a>
            </div>
            <div>
                <a href="/sessions/destroy">Logout</a>
            </div>
            {% else %}
            <div>
                <a href="/">Home</a>
            </div>
            <div>
                <a href="/learn_the_basics">Learn the basics!</a>
            </div>
            <div>
                <a href="/login">Login</a>
            </div>
            <div>
                <a href="/signup">Sign up</a>
            </div>
            {% endif %}
        </nav>
    </header>
    <main>
        {% if session.get('user_id') %}
        {% else %}
        {% endif %}
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
    </footer>
</body>
</html>
