{% extends "base.html" %}
{% block content %}

<div className="signup-login">
    <form action="/users" method="POST">
        <h2>Sign up</h2>
        <div>
            {% if error %}
            <div class="error">
                {{error}}
            </div>
            {% endif %}
            <label for="username">Username</label>
            <input id="username" name="username" type="text" />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
        </div>
        <div>
            <label for="passwordOne">Password</label>
            <input id="passwordOne" name="passwordOne" type="password" />
        </div>
        <div>
            <label for="passwordTwo">Confirm your password</label>
            <input id="passwordTwo" name="passwordTwo" type="password" />
        </div>
        <div>
            <p>Your password should contain each of the following: 
                <span id="passwordCheckOne">a lower case letter</span>, 
            <span id="passwordCheckTwo"> an upper case letter</span>, 
            <span id="passwordCheckThree"> a special character</span>, 
            <span id="passwordCheckFour"> a number</span> and 
            <span id="passwordCheckFive">be least seven characters long</span>.
            </p>
            <progress max="100" value="0" id="strength"></progress>
        </div>
        <div>
            <button type="submit" id="signUpButton">Sign up</button>
        </div>
    </form>
</div>
<script src="../static/javascript/signup.js"></script>
{% endblock content %}
